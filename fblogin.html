<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="fblogin.css">
</head>
<body>
    <div class="container">
        <div class="leftpart">
            <h1>Facebook</h1>
            <h3>Facebook helps you connect and share with the
                people in your life
            </h3>
        </div>
        <div class="rightpart">
            <div class="loginpart">
                <form>
                    <input type="text" placeholder="Email or Phone number">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Log In">
                </form>
                <p>Forgot Password ?</p>
                <hr>
                <div class="createaccount">
                    Create a new account
                </div>
            </div>
            <span>Create a page for a well-known person, Orchestra, or business</span>
        </div>
    </div>
</body>
</html>
